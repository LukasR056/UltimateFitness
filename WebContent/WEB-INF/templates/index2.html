<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="~{includes/bootstrapMeta :: bootstrapMeta}" />
<title>Nobellaureate Manager</title>
<div th:replace="~{includes/bootstrapCSS :: bootstrapCSS}" />
</head>
<body>
	<div class="container" role="main">



		<!--  1 simple button ----------------------------------------------------------- -->
		<div class="row">
			<div class="col-md-10">
				<h1>Spring Data JPA</h1>
			</div>

			<div class="col-md-2">
				<a href="fillNobellaureateList">
					<button type="button" class="btn btn-success">Fill List</button>
				</a>
			</div>
		</div>

		<!--  search by Id ----------------------------------------------------------- -->
		<form action="findById" method="post">
			<div class="form-row">
				<div class="form-group col-sm-12">
					<label for="id">Find by Id:</label>
					<input id="id" type="text" class="form-control" name="id">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-sm-12">
					<input class="btn btn-primary" type="submit" value="Do it">
				</div>
			</div>
		</form>

		<!--  paging example ----------------------------------------------------------- -->
		<form action="getPage" method="post">
			<div class="form-row">
				<div class="form-group col-sm-6">
					<label for="page">Page:</label>
					<input id="page" type="text" class="form-control" name="page">
				</div>		
				<div class="form-group col-sm-6">
					<label for="size">Size:</label>
					<input id="size" type="text" class="form-control" name="size">	
				</div>
			</div>	
			<div class="form-row">
				<div class="form-group col-sm-12">
			  		<input class="btn btn-primary" type="submit" value="Do it">
				</div>
			</div>
		</form>


		<!--  Search + Fill ----------------------------------------------------------- -->
			<form method="post" action="find">
				<div class="form-row">
					<div class="form-group col-sm-6">
						<label for="searchType">Search:</label> 
						<select id="searchType" class="form-control" name="searchType">
							<option value="query1" selected="selected">Show all Nobel Laureates</option>							
							<option value="query2">Filter Nobel Laureates by Full Name</option>
							<option value="query3">Filter Nobel Laureates by Field</option>
							<option value="query4">Filter Nobel Laureates by Full Name or Field</option>
							<option value="query5">Search with Named Query</option>
							<option value="query6">Sort All Nobel Laureates by Field</option>
							<option value="query7">Sort Top 10 Nobel Laureates by Field ascending</option>
							<option value="query8">Remove Nobel Laureates with given Field</option>
							<option value="query9">Count Nobel Laureates by Field</option>
							<option value="query10">Awarded between 1960 and 1975</option>
							
						</select>
					</div>
					<div class="form-group col-sm-6">
						<label for="searchString">SearchString:</label>
						<input id="searchString" class="form-control" type="text" name="searchString">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-sm-12">
						<input class="btn btn-primary" type="submit" value="Do it">	
					</div>
				</div>
			</form>

			<!--  Search + Fill ----------------------------------------------------------- -->
			<h3>Count: <span th:text="${count}"></span></h3>

		<div class="row">
			<div class="col-md-10 offset-md-1">

				<table data-toggle="table" class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Full Name</th>
							<th>Field</th>
							<th>Country</th>
							<th>DOA</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<!--  list all items ----------------------------------------------------------- -->
						<tr th:each="nobellaureate : ${nobellaureates}">
							<td th:text="${nobellaureate.id}"></td>
							<td th:text="${nobellaureate.fullName}"></td>
							<td th:text="${nobellaureate.field}"></td>
							<td th:text="${nobellaureate.country.name}"></td>
							<td th:text="${#calendars.format(nobellaureate.dateOfAwarding,'dd.MM.yyyy')}"></td>
							<td><a th:href="@{/delete(id=${nobellaureate.id})}" class="btn btn-danger">Delete</a></td>
							
						</tr>
						<!--  list all items ----------------------------------------------------------- -->
					</tbody>
				</table>
								
			</div>
		</div>
	</div>
	<!--  End of container -->
	<div th:replace="~{includes/bootstrapJS :: bootstrapJS}" />
</body>
</html>

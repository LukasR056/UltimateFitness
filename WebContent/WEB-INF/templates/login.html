<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<!--  <div th:replace="~{includes/bootstrap :: bootstrapMeta}" /> -->
<title>Ultimate Fitness</title>
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" id="main-stylesheet" data-version="1.1.0"
	href="./styles/shards-dashboards.1.1.0.min.css">
<link rel="stylesheet" href="./styles/extras.1.1.0.min.css">
<!--   <div th:replace="~{includes/bootstrap :: bootstrapCSS}" /> -->
</head>
<body>
	<div class="container" role="main">
		<div align="center">
			<div class="col-md-4 col-md-offset-4">
				<form th:action="@{/login}" method="post">
					<div class="form-row">
						<div class="col">
							<h2 class="form-signin-heading">
								<br>Please sign in
							</h2>

							<label for="inputEmail" class="sr-only">Email address</label>
							<div class="col">

								<div th:unless="${message} == null" th:utext="${message}"
									class="alert alert-success" role="warning"></div>

								<div th:if="${param.error}" class="alert alert-danger">Invalid
									username and password.</div>

								<div th:if="${param.logout}" class="alert alert-success">You
									have been logged out.</div>
								<input type="text" id="username" class="form-control"
									placeholder="User" required autofocus name="username">
								<br>
								<label for="inputPassword" class="sr-only">Password</label> <input
									type="password" id="password" class="form-control"
									placeholder="Password" required name="password">
								<br>
								<button class="mb-2 btn btn-primary mr-1" type="submit">
									Sign in</button>

								<a class="mb-2 btn btn-outline-primary mr-1" href="registration">Sign
									up </a>

								<div th:if="${param.error}">
									<a class="mb-2 btn btn-secondary mr-1" href="newPassword">Forgot
										Password </a>
								</div>

							</div>
						</div>
					</div>
				</form>
			</div>
			
			<div class="card-body">
								<img src="./images/content-management/UltimateFitness_logo.jpeg" width="25%">
							</div>
		</div>
	</div>
	<!--  End of container -->
</body>
</html>

				<nav

					<form action="#"
						class="main-navbar__search w-100 d-none d-md-flex d-lg-flex">
						<div class="input-group input-group-seamless ml-3">
							<div class="input-group-prepend">
								<div
									style="text-align: center; display: table-cell; vertical-align: middle; padding-top: 20px;">
									<h5 class="card-title" th:text="${user.userName}">USER
										NAME</h5>
								</div>
								<!-- Lupe für serach bar	<div class="input-group-text">
									<i class="fas fa-search"></i>
								</div> -->

					</form>

					<!-- 		<nav class="nav">
						<a href="#"
							class="nav-link nav-link-icon toggle-sidebar d-md-inline d-lg-none text-center border-left"
							data-toggle="collapse" data-target=".header-navbar"

			<!-- / .main-navbar --> <!--     <div class="alert alert-success alert-dismissible fade show mb-0" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
            <i class="fa fa-check mx-2"></i>
            <strong>Success!</strong> Your profile has been updated! </div>  success nachricht -->
			<div class="main-content-container container-fluid px-4">
				<!-- Page Header -->
				<div class="page-header row no-gutters py-4">
					<div class="col-12 col-sm-4 text-center text-sm-left mb-0">
						<span class="text-uppercase page-subtitle">Overview</span>
						<h3 class="page-title"
							th:text="'User Profile of ' + ${user.userName}">User Profile</h3>
					</div>
				</div>
				<!-- End Page Header -->
				<!-- Default Light Table -->
				<div class="row">
					<div class="col-lg-4"></div>
					<div class="col-lg-10">
						<div class="card card-small mb-4">
							<div class="card-header border-bottom">
								<h6 class="m-0">Account Details</h6>
							</div>

							<div th:unless="${errorMessage} == null"
								th:utext="${errorMessage}" class="alert alert-success"
								role="warning"></div>

							<ul class="list-group list-group-flush ">
								<li class="list-group-item p-3">
									<div class="row">
										<div class="col">
											<form method="post"
												th:action="${user} ? @{/safeSingleUserPoints(userId=${user.userId})}">
												<div class="form-row">
													<div class="form-group col-md-6">
														<label for="inputFirstName">First Name</label> <input
															type="text" class="form-control" id="inputFirstName"
															name="firstName" readonly th:value="${user.firstName}">
													</div>

													<div class="form-group col-md-6">
														<label for="inputLastName">Last Name</label> <input
															type="text" class="form-control" id="inputLastName"
															name="lastName" readonly th:value="${user.lastName}">
													</div>

												</div>
												<div class="form-row">
													<div class="form-group col-md-3">
														<label for="inputBirthDate">Day of Birth</label> <input
															type="text" class="form-control" id="inputBirthDate"
															name="birthDate" readonly
															th:value="${user} ? ${#dates.format(user.birthDate, 'dd.MM.yyyy')}">
													</div>

													<div class="form-group col-md-3">
														<label for="inputGender">Gender</label> <input
															id="inputGender" class="form-control" name="gender"
															th:value="${user.gender == 'm'} ? 'male' : 'female'"
															readonly>

													</div>

													<div class="form-group col-md-3">
														<label for="inputHeight">Height (m)</label> <input
															type="text" class="form-control" id="inputHeight"
															name="height" placeholder=1.75 readonly
															th:value="${user.height} != 0.0 ? ${user.height}">


													</div>


													<div class="form-group col-md-3">
														<label for="inputWeight">Weight (kg)</label> <input
															type="text" class="form-control" id="inputWeight"
															name="weight" placeholder="75" readonly
															th:value="${user.weight} != 0.0 ? ${user.weight}">
													</div>

													<div class="form-group col-md-2">
														<label for="inputPoints">Points</label> <input
															type="number" class="form-control" id="inputPoints"
															name="points" placeholder="100"
															th:value="${user.points} != 0.0 ? ${user.points}">
													</div>

												</div>


												<button type="submit" class="btn btn-accent">Update
													User Points</button>
											</form>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- End Default Light Table -->



			</div>

			</main>

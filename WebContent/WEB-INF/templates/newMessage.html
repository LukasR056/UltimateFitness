				<!-- Page Header -->
				<div class="row">
					<div class="col">
						<div class="page-header row no-gutters py-4">
							<div class="col-12 col-sm-8 text-center text-sm-left mb-0">

								<h3 class="page-title">Send a message!</h3>
							</div>
						</div>
						<!-- End Page Header -->


						<div class="col-lg-9 col-md-12">
							<!-- Add New Post Form -->
							<div class="card card-small mb-3" style="width: 100%;">
								<div class="card-body">
									<form method="post" th:action=" @{/sendMessage} ">

										<div th:unless="${errorMessage} == null"
											th:utext="${errorMessage}"
											class="form-control form-control-lg mb-3 alert-danger"
											role="alert"></div>

										<div>
											<label for="inputUserName">To:</label> <input
												class="form-control form-control-lg mb-3" type="text"
												placeholder="Username" id="inputUserName" name="userName">
										</div>

										<div>
											<label for="inputTitle">Subject</label> <input
												class="form-control form-control-lg mb-3" type="text"
												placeholder="Subject" id="inputSubject" name="subject">
										</div>

										<div>
											<label for="inputMessage">Text</label>

											<textarea class="form-control" name="message" rows="5"
												style="margin-top: 0px; margin-bottom: 10px; height: 173px;"
												placeholder="Enter your text" id="inputMessage"></textarea>

										</div>

										<button type="submit" class="btn btn-outline-accent">
											<i class="material-icons">send</i> Send Message
										</button>
									</form>
								</div>
							</div>
							<!-- / Add New Post Form -->
						</div>




					</div>
